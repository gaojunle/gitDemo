<script id="people-list-tpl" type="text/html">
    {{#each list}}
    <div class="list">
        <div class="list-title">
            <div class="clearfix">
                <img class="people-head" src="{{avatar}}" alt="">
                <div class="info">
                    <div class="name">
                        <h2>{{nameCn}}</h2>
                        <p>{{role}}</p>
                    </div>
                    <a class="focus" href="#">关注数{{likeNum}}</a>
                </div>
                <p class="status">
                    <span><img src="../../img/pc/redu.png" alt="">热度{{hotNum}}</span>
                    <span><img src="../../img/pc/shoulv.png" alt="">收录{{lecNum}}篇</span>
                </p>
            </div>
            <div class="people-slide">
                <div class="hd">
                    <ul>
                        <li class="on">演讲内容</li>
                        <li class="">个人简介</li>
                    </ul>
                </div>
                <div class="bd">
                    <ul class="lh" style="display: block;">
                        {{#each lectures}}
                        <li>
                            <img src="{{image}}" alt="">
                            <div>
                                <h2 class="ellipsis">{{title}}</h2>
                                <p class="ellipsis">{{subTitle}}</p>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                    <div class="lh" style="display: none;">
                        <div class="speech-content">{{intro}}</div>
                    </div>
                </div>
            </div>
            <p class="tr"><a class="people-detail" href="./peopleDetail.html?id={{id}}">人物详情 ></a></p>
        </div>
    </div>
    {{/each}}
</script>
