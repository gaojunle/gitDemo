<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>米乐弗-创建演讲</title>
    <link rel="stylesheet" href="../../css/common/normalize.css">
    <link rel="stylesheet" href="../../css/common/common.css">
    <link rel="stylesheet" href="../../css/common/pagination.css">
    <link rel="stylesheet" href="../../js/lib/ueditor/themes/default/css/umeditor.css">
    <link rel="stylesheet" href="../../css/page/pc/create.css">
</head>
<body>
<div id="header"></div>
<div class="contbox ">
    <div class="title">
        <span class="triangle triangle-left"></span><span>创建演讲</span><span class="triangle triangle-right"></span>
    </div>
    <div class="formbox clearfix">
        <div class="head-pic fl">
            <form enctype="multipart/form-data" id="uploadImg" method="post" action="">
                <a href="javascript:;" class="a-upload">
                    <input id="fileId1" type="file" accept="image/png,image/gif,image/jpg,image/jpeg,image/bmp" name="file" />点击上传标题
                </a>
            </form>
        </div>
        <form class="createForm fl" id="createForm" method="get" action="">
            <div class="clearfix">
                <p class="fl">
                    <label for="title">演讲标题</label>
                    <input id="title" name="title" type="text">
                </p>
                <p class="fl pl40">
                    <label for="addr">演讲地点</label>
                    <input id="addr" name="addr" type="text">
                </p>
                <p class="fl">
                    <label for="uname">演 讲 人</label>
                    <input class="name" id="uname" name="uname" type="text">
                    <a class="createPeopleBtn" href="#">创建新人物</a>
                </p>
                <p class="fl pl40">
                    <label for="time">演讲时间</label>
                    <input id="time" name="time" type="text">
                </p>
            </div>
            <p>
                <label for="view">演讲观点</label>
                <input id="view" name="view" type="text">
            </p>
            <p>
                <label>三句摘要</label>
                <input name="summary1" type="text"><br>
                <input name="summary2" type="text" style="margin-left: 74px;"><br>
                <input name="summary3" type="text" style="margin-left: 74px;">
            </p>
        </form>
    </div>
    <div class="create-main">
        <div class="cont">
            <h4 class="c-title">演讲正文</h4>

            <div id="myEditor"></div>
            <div class="submitbox clearfix">
                <a class="prePage fl" href="#">返回上页</a>
                <div class="codebox fl">
                    <img class="imgcode" src="http://106.75.72.156/api/getcaptcha?type=celebrity" alt="">
                    <input class="codeipt" type="text" placeholder="验证码">
                    <a class="submitBtn" href="javascript:;">提交审核</a>
                </div>
            </div>
        </div>

    </div>
</div>
<div id="footer"></div>

<script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.form.min.js"></script>
<script type="text/javascript" src="../../js/lib/ueditor/umeditor.config.js"></script>
<script type="text/javascript" src="../../js/lib/ueditor/umeditor.min.js"></script>
<script type="text/javascript" src="../../js/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="../../js/base.js"></script>
<script type="text/javascript" src="../../js/page/pc/create.js"></script>
<script>
    $.validator.setDefaults({
        submitHandler: function () {
            alert("提交事件!");
        }
    });
    jQuery(function ($) {
        //实例化编辑器
        var um = UM.getEditor('myEditor');
        //上传文件
        $('.a-upload input').change(function(){
            $("#uploadImg").ajaxSubmit({
                type: "POST",
                success: function (retData) {

                },
                error: function (msg) {
                    alert("出错了");
                }
            });
        })
        return false;
        $("#signupForm").validate({
            rules: {
                firstname: "required",
                lastname: "required",
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 5
                },
                confirm_password: {
                    required: true,
                    minlength: 5,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                },
                "topic[]": {
                    required: "#newsletter:checked",
                    minlength: 2
                },
                agree: "required"
            },
            messages: {
                firstname: "请输入您的名字",
                lastname: "请输入您的姓氏",
                username: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母"
                },
                confirm_password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母",
                    equalTo: "两次密码输入不一致"
                },
                email: "请输入一个正确的邮箱",
                agree: "请接受我们的声明",
                topic: "请选择两个主题"
            }
        });
    })
</script>
</body>
</html>
